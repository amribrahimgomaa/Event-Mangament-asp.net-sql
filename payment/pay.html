            <h2 class="headline-1 section-title"> Payment </h2>

          <div class="credit-card-info--form">
            <div class="input_container">
              <label for="password_field" class="input_label">Card Holder full name</label>
              <input id="password_field" class="input_field" type="text" name="input-name" title="Inpit title" placeholder="name">
            </div>
            <div class="input_container">

            </div>
            <div class="input_container">
              <label for="password_field" class="input_label">Amount</label>

            </div>
            <div class="input_container">
              <label for="payment_type" class="input_label">Payment Type</label>
              <select id="payment_type" class="input_field" name="payment_type">
                  <option value="debit_card" selected>Select Payment Type</option>
                  <option value="credit_card">Credit Card</option>
                  <option value="debit_card">Debit Card</option>
              </select>
          </div>
            <div class="input_container">
              <label for="password_field" class="input_label">Expiry Date / CVV</label>
              <div class="split">
              <input id="password_field" class="input_field" type="text" name="input-name" title="Expiry Date" placeholder="01/23">
              <input id="password_field" class="input_field" type="number" name="cvv" title="CVV" placeholder="CVV">
